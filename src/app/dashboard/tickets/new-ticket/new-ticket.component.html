<form (ngSubmit)="onSubmit()">
    <app-control label="Title">
        <input name="title" id="title" [(ngModel)]="title" />
    </app-control>

    <app-control label="Request">
        <textarea name="request" id="request" rows="3" [(ngModel)]="request"></textarea>
    </app-control>
    <p>
        <button appButton>
            <span ngProjectAs="label">
                Submit
            </span>
            <span ngProjectAs="icon">
                ‚å≤
            </span>
        </button>
    </p>
</form>
